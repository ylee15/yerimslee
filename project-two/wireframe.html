<!DOCTYPE html>
<html lang="en">

<head>
  <title>Solar System</title>
  <link rel="stylesheet" href="assets/wireframe-styles.css"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="assets/hide-reveal.js" charset="utf-8"></script>
</head>

<body>
<div class="progress"></div>

<div class="large-container">

  <div class="header">
    <a href="wireframe-profile.html">planet profiles</a>
  </div>

  <div class="title">
    <h2>Welcome to the</h2>
    <h1>Solar System</h1>
  </div>

  <div class="sun">
    <div class="sun-box">
      <div class="caption visible">
        <h3>Sun</h3>
        <button id="sun-info"></button>
      </div>
    </div>
  </div>


  <section class="one">
  <div class="mercury" data-parallax=".2">
    <div class="mercury-box">
      <div class="caption visible">
        <h3>Mercury</h3>
        <button id="mercury-info"></button>
      </div>
    </div>
  </div>
  </section>

  <section class="two">
  <div class="venus" data-parallax=".25">
    <div class="venus-box">
      <div class="caption visible">
        <h3>Venus</h3>
        <button id="venus-info"></button>
      </div>
    </div>
  </div>
  </section>

  <section class="three">
  <div class="earth" data-parallax=".3">
    <div class="earth-box">
      <div class="caption visible">
        <h3>Earth</h3>
        <button id="earth-info"></button>
      </div>
    </div>
  </div>
  </section>

  <section class="four">
  <div class="mars" data-parallax=".35">
    <div class="mars-box">
      <div class="caption visible">
        <h3>Mars</h3>
        <button id="mars-info"></button>
      </div>
    </div>
  </div>
  </section>

  <section class="five">
  <div class="jupiter" data-parallax=".4">
    <div class="jupiter-box">
      <div class="caption visible">
        <h3>Jupiter</h3>
        <button id="jupiter-info"></button>
      </div>
    </div>
  </div>
  </section>

  <section class="six">
  <div class="saturn" data-parallax=".45">
    <div class="saturn-box">
      <div class="caption visible">
        <h3>Saturn</h3>
        <button id="saturn-info"></button>
      </div>
    </div>
  </div>
  </section>

  <section class="seven">
  <div class="uranus" data-parallax=".5">
    <div class="uranus-box">
      <div class="caption visible">
        <h3>Uranus</h3>
        <button id="uranus-info"></button>
      </div>
    </div>
  </div>
  </section>

  <section class="eight">
  <div class="neptune invisible" data-parallax=".55">
    <div class="neptune-box visible">
      <div class="caption visible">
        <h3>Neptune</h3>
        <button id="neptune-info"></button>
      </div>
    </div>
  </div>
  </section>

</div>

<script type="text/javascript" src="assets/scroll.js"></script>

</body>
</html>
